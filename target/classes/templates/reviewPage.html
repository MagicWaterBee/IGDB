<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Game Review</title>
    </head>
    <body>
        <form action="/gameList"><input type="submit" value="Go Back"></form>
        <p id="firstline"></p>
        <p id="avgscore"></p>
    </body>
</html>

<script th:inline="javascript">
    var gameName = [[${GameName}]];
    var publisher = [[${Publisher}]];
    var title = document.getElementById("firstline");
    title.innerText = gameName+" by "+publisher;
    var avgscore = document.getElementById("avgscore");
    avgscore.innerText = "Average User Score: "+[[${AvgScore}]];
</script>
